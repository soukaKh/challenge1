    <main class="mt-5 pt-3">
      <div class="container-fluid" style="background-color: #f4f5f9;">
        <div class="row">
          <div class="col-md-12 mb-3">

          <button id="toggle" class="btn btn-primary btn-sm my-3">ajouter étudiant</button>

            <div id="ajouter-invisible-espace" style="display: none;" class=" card mb-3">
              <div class="card-header">
                <span><i class="bi bi-table me-2"></i></span> Opérations sur la liste
              </div>
              <div class="card-body ">
                <form class="ajouter-etudiant">
                  
                  <div class="form-group">
                      <label for="title">Nome et Prénom</label>
                      <input type="text" class="form-control" id="Nom-valeur">
                  </div>
                  <div class="form-group">
                    <label for="Niveau">Niveau</label>
                    <input type="text" class="form-control" id="Niveau-valeur">
                  </div>
                  <div class="form-group">
                    <label for="Naissance">	Date de Naissance</label>
                    <input type="date" class="form-control" id="Naissance-valeur">
                  </div>
                  <div class="form-group">
                    <label for="Massar">	Code MASSAR</label>
                    <input type="text" class="form-control" id="Massar-valeur">
                  </div>
                  <div class="form-group">
                    <label for="title">Image</label>
                    <input type="file" class="form-control" id="Image-valeur">
                  </div>

                 <div class="form-group my-3">
                  <button type="submit" class="btnModifier btn btn-primary">Ajouter</button>
                 </div>

                </form>

              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <span><i class="bi bi-table me-2"></i></span> Liste d'étudiants
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Nom et Prénom</th>
                          <th scope="col">Niveau</th>
                          <th scope="col">Date de Naissance</th>
                          <th scope="col">Code MASSAR</th>
                          <th scope="col">Image</th>
                          <th>Modifier</th>
                          <th>Supprimer</th>
                        </tr>
                      </thead>
                      <tbody class="table-body"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
