<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontendfunn - Bootstrap 5 Admin Dashboard Template</title>
  </head>
  <body>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #6610f2;">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <a
          class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
          href="#"
          >Dashboard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNavBar"
          aria-controls="topNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavBar">
          <form class="d-flex ms-auto my-3 my-lg-0">
          </form>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle ms-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-fill"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-start sidebar-nav bg-dark"
      tabindex="-1"
      id="sidebar"
    >
      <div class="offcanvas-body p-0 my-3">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3">
                Menu
              </div>
            </li>
            <li>
              <a href="#" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                <span>Dashboard</span>
              </a>
            </li>

            <li>
              <a href="Liste étudiant.html" class="nav-link px-3">
                <span class="me-2"><i class="bi bi-people-fill"></i></span>
                <span>Liste d'étudients</span>
              </a>
            </li>
            <li>
              <a href="Liste parents.html" class="nav-link px-3">
                <span class="me-2"><i class="bi bi-people-fill"></i></span>
                <span>Liste Parents</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link px-3">
                <span class="me-2"><i class="bi bi-person-plus-fill"></i></span>
                <span>Ajouter un étudiant</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- offcanvas -->
    <main class="mt-5 pt-3">
      <div class="container-fluid mt-1 pt-3" style="background-color: #f4f5f9;">


        <div class="row m-3">
          <div class="col-md-12 mb-3">
            <div class="card" style="height:60vh;">
              <div class="card-header">
                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                Informations d'étudiant
              </div>
              <div class="card-body my-3">
              <div class="row">
                <div class="col-md-8">
                    <input type="Nom" class="form-control my-3"  placeholder="Nom">
                    <input type="Prénom" class="form-control my-3"  placeholder="Prénom">
                    <input type="email" class="form-control my-3"  placeholder="email@example.com">
                    <input type="CNE" class="form-control my-3"  placeholder="M1234567">
                    <input type="Adresse" class="form-control my-3"  placeholder="App 12 bloc 234 ilot 8 hay salam">
                    <input type="Résponsable" class="form-control my-3"  placeholder="Mr mohamed Prénom">
                </div>
                <div class="col-md-4 ">
                  <div class="user-img">
                    <img src="images/user.png" style="width:  100% ;height: 300px; border: 1px solid black;">
                  </div>
                  <div class="d-grid my-3">
                    <button class="btn text-white"  style="background-color: #6610f2;" type="button">Choisir l'image -></button>
                  </div>
                </div>

              </div>
              </div>
            </div>
          </div>
          

        </div>

        <div class="row m-3">
            <div class="col-md-12 mb-3">
              <div class="card" style="height:60vh;">
                <div class="card-header">
                  <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                  Informations de parent
                </div>
                <div class="card-body my-3">
                <div class="row">
                  <div class="col-md-8">
                      <input type="Nom" class="form-control my-3" placeholder="Nom">
                      <input type="Prénom" class="form-control my-3"  placeholder="Prénom">
                      <input type="email" class="form-control my-3"  placeholder="CIN">
                      <input type="CNE" class="form-control my-3"  placeholder="Téléphone">
                      <input type="Adresse" class="form-control my-3"  placeholder="App 12 bloc 234 ilot 8 hay salam">
                      <input type="Résponsable" class="form-control my-3"  placeholder="Métier">
                  </div>
                  <div class="col-md-4 ">
                    <div class="user-img">
                      <img src="images/user.png" style="width:  100% ;height: 300px; border: 1px solid black;">
                    </div>
                    <div class="d-grid my-3">
                      <button class="btn text-white"  style="background-color: #6610f2;" type="button">Choisir l'image -></button>
                    </div>
                  </div>
  
                </div>
                </div>
              </div>
            </div>
            
  
          </div>

          <div class="d-grid mb-5">
            <button class="btn text-white"  style="background-color: #6610f2;" type="button">Ajouter</button>
          </div>  

      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
