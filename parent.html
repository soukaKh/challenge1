         function updateDiv(){

		$.getJSON('http://localhost:3000/slider', function(data){
		
					var i=Math.floor(Math.random()*data.length);

							$('#result').append('<div class="text">'+''+data[i].firstName+'</div>');
						
					

          $('#result2').append('<img src= "'+data[i].photo2+'">');
          $('#result2').append('<div class="text" >'+''+data[i].lastName+'</div>');
